<div class="flex flex-col items-center gap-8">
  <!-- Controls -->
  <div class="flex items-center gap-4 p-4 bg-slate-800/70 rounded-lg border border-slate-700 shadow-lg">
    <button (click)="runSimulation()" [disabled]="isRunning()"
      class="px-6 py-2 font-semibold text-white rounded-md transition-all duration-200 ease-in-out
             bg-cyan-600 hover:bg-cyan-500 disabled:bg-slate-600 disabled:cursor-not-allowed
             focus:outline-none focus:ring-2 focus:ring-cyan-400 focus:ring-offset-2 focus:ring-offset-slate-900">
      <span class="flex items-center gap-2">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" clip-rule="evenodd" />
        </svg>
        Run Simulation
      </span>
    </button>
    <button (click)="resetSimulation()" [disabled]="isIdle()"
      class="px-6 py-2 font-semibold text-white rounded-md transition-all duration-200 ease-in-out
             bg-rose-600 hover:bg-rose-500 disabled:bg-slate-600 disabled:cursor-not-allowed
             focus:outline-none focus:ring-2 focus:ring-rose-400 focus:ring-offset-2 focus:ring-offset-slate-900">
      <span class="flex items-center gap-2">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M4 2a1 1 0 011 1v2.101a7.002 7.002 0 0111.601 2.566 1 1 0 11-1.885.666A5.002 5.002 0 005.999 7H9a1 1 0 110 2H4a1 1 0 01-1-1V3a1 1 0 011-1zm.008 9.057a1 1 0 011.276.61A5.002 5.002 0 0014.001 13H11a1 1 0 110-2h5a1 1 0 011 1v5a1 1 0 11-2 0v-2.101a7.002 7.002 0 01-11.601-2.566 1 1 0 01.61-1.276z" clip-rule="evenodd" />
        </svg>
        Reset
      </span>
    </button>
  </div>

  <!-- Pipeline Visualization -->
  <div class="w-full max-w-7xl relative">
    @if (simulationStatus() !== 'idle') {
      <div class="absolute top-1/2 left-0 w-full h-0.5 bg-slate-700" aria-hidden="true"></div>
    }
    <div class="flex flex-col md:flex-row justify-between items-stretch gap-4 md:gap-2">
      @for (phase of phases; track phase.phase; let i = $index) {
        <div class="flex-1 min-w-0">
          <app-phase-card [phase]="phase" [status]="getPhaseStatus(i)" [duration]="phaseDurations()[i]"></app-phase-card>
        </div>
      }
    </div>
  </div>


  <!-- Output Display -->
  @if (isComplete() && outputs(); as finalOutputs) {
    <div class="w-full max-w-4xl mt-8">
      <app-output-display [outputs]="finalOutputs"></app-output-display>
    </div>
  }
</div>
