<div class="w-full max-w-2xl p-6 bg-slate-800/70 rounded-lg border border-slate-700 shadow-lg flex flex-col gap-6">
  <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
    <!-- Genomic Data Size -->
    <div>
      <label for="data-size" class="block text-sm font-medium text-slate-300 mb-2">Genomic Data Size</label>
      <select id="data-size" [disabled]="isRunning()" [value]="dataSize()" (change)="setDataSize($event)"
        class="w-full bg-slate-900 border border-slate-600 text-white rounded-md p-2 focus:ring-2 focus:ring-cyan-500 focus:border-cyan-500 transition disabled:opacity-50 disabled:cursor-not-allowed">
        <option value="small">Small (100MB)</option>
        <option value="medium">Medium (500MB)</option>
        <option value="large">Large (2GB)</option>
      </select>
    </div>
    
    <!-- PQC Environment Complexity -->
    <div>
      <label for="pqc-complexity" class="block text-sm font-medium text-slate-300 mb-2">PQC Environment Complexity</label>
      <select id="pqc-complexity" [disabled]="isRunning()" [value]="pqcComplexity()" (change)="setPqcComplexity($event)"
        class="w-full bg-slate-900 border border-slate-600 text-white rounded-md p-2 focus:ring-2 focus:ring-cyan-500 focus:border-cyan-500 transition disabled:opacity-50 disabled:cursor-not-allowed">
        <option value="standard">Standard (Level 3)</option>
        <option value="enhanced">Enhanced (Level 5)</option>
        <option value="paranoid">Paranoid (Hybrid)</option>
      </select>
    </div>
  </div>

  <!-- Action Buttons -->
  <div class="flex items-center justify-center gap-4 pt-4 border-t border-slate-700">
    <button (click)="onRunSimulation()" [disabled]="isRunning()"
      class="px-6 py-2 font-semibold text-white rounded-md transition-all duration-200 ease-in-out
             bg-cyan-600 hover:bg-cyan-500 disabled:bg-slate-600 disabled:cursor-not-allowed
             focus:outline-none focus:ring-2 focus:ring-cyan-400 focus:ring-offset-2 focus:ring-offset-slate-900">
      <span class="flex items-center gap-2">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" clip-rule="evenodd" />
        </svg>
        Run Simulation
      </span>
    </button>
    <button (click)="onResetSimulation()" [disabled]="isIdle()"
      class="px-6 py-2 font-semibold text-white rounded-md transition-all duration-200 ease-in-out
             bg-rose-600 hover:bg-rose-500 disabled:bg-slate-600 disabled:cursor-not-allowed
             focus:outline-none focus:ring-2 focus:ring-rose-400 focus:ring-offset-2 focus:ring-offset-slate-900">
      <span class="flex items-center gap-2">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M4 2a1 1 0 011 1v2.101a7.002 7.002 0 0111.601 2.566 1 1 0 11-1.885.666A5.002 5.002 0 005.999 7H9a1 1 0 110 2H4a1 1 0 01-1-1V3a1 1 0 011-1zm.008 9.057a1 1 0 011.276.61A5.002 5.002 0 0014.001 13H11a1 1 0 110-2h5a1 1 0 011 1v5a1 1 0 11-2 0v-2.101a7.002 7.002 0 01-11.601-2.566 1 1 0 01.61-1.276z" clip-rule="evenodd" />
        </svg>
        Reset
      </span>
    </button>
  </div>
</div>
